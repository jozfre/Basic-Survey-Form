<!DOCTYPE html>
<html>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form.</p>
  </main>
  <form id="survey-form">
    <table id="survery-input-table" align="center">
      <tr>
        <td><label id="name-label" for="name">Name:</label></td>
        <td>
          <input placeholder="Enter the name" type="text" id="name" required/>
        </td>
      </tr>
      <tr>
        <td><label id="email-label" for="email">Email:</label></td>
        <td><input placeholder="Enter the email"type="email" id="email" required/>
        </td>
      </tr>
      <tr>
        <td><label id="number-label" for="number">Number:</label></td>
        <td><input placeholder="Enter the number" type="number" max="50" min="10" id="number"/>
        </td>
      </tr>
      <tr>
        <td>Dropdown list: </td>
        <td>
          <select id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Radio buttons: </td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td>Checkboxes: </td>
        <td>
          <input type="checkbox" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          
          <input type="checkbox" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          
          <input type="checkbox" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td>Additional comments: </td>
        <td>
          <textarea></textarea>
        </td>
      </tr>
    </table>
    <br/>
    <button id="submit">Submit</button>
  </form>
  <div id="mocha"></div>
  
</html>
